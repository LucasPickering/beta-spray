name: Lint & Test

env:
  # Keep this in sync with api/Dockerfile
  PYTHON_VERSION: "3.10"
  # Keep this in sync with ui/Dockerfile and ui/.nvmrc
  NODE_VERSION: "16"

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  # These run natively cause it's faster
  ui-test:
    name: "UI/Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui/
        run: npm install

      - name: Type check
        working-directory: ui/
        run: npm run type-check

      - name: Lint
        working-directory: ui/
        run: npm run lint

      - name: Test
        working-directory: ui/
        run: npm run test

  api-lint:
    name: "API/Lint"
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: beta_spray.settings.settings_dev
    steps:
      - uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry

      - name: Install dependencies
        working-directory: api/
        run: poetry install

      - name: Type check
        working-directory: api/
        run: poetry run mypy

      - name: Lint
        working-directory: api/
        run: poetry run flake8

      - name: Check for GraphQL schema changes
        working-directory: api/
        run: |-
          poetry run ./src/manage.py export_schema core.schema:schema --path schema.graphql
          git diff --exit-code

      - name: Check for DB schema changes
        working-directory: api/
        # We need to scope down to our apps here, in case a dependency has a
        # dangling migration
        run: poetry run ./src/manage.py makemigrations --skip-checks --dry-run --check

  # This runs in a docker container because it needs DB access
  api-test:
    name: "API/Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker-compose build api

      - name: Run Tests
        run: docker-compose run api pytest
